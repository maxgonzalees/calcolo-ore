<!DOCTYPE html>
<html>

<head>
    <title>Calcolo pasti</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="robots" content="noindex, follow">
    <link href="https://fonts.googleapis.com/css?family=Inter:wght@100;400;500;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="assets/css/Puppertino/style.css" />

    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/bau.css">
</head>

<body class="p-0 m-0">
    <div class="p-mobile-tabs fixed-bottom bg-dark text-white w-100">
        <div>
            <a href="#" class="active" data-p-mobile-toggle="#app-calcolatore-pasti">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-package"><line x1="16.5" y1="9.4" x2="7.5" y2="4.21"></line><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>                Calcolo pasti
            </a>
        </div>
        <!--
        <div>
            <a href="#" class="" data-p-mobile-toggle="#app-calcolatore-ore">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-clock"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>                Calcolo ore
            </a>
        </div>
        -->
        <div>
            <a href="#" class="" data-p-mobile-toggle="#app-info">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-info"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>                Informazioni
            </a>
        </div>
    </div>
    <div class="p-mobile-tabs-content row p-2">

        <div class="p-mobile-tabs--content active col-12" id="app-calcolatore-pasti">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-uppercase font-weight-bold"><svg class="h1" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-package"><line x1="16.5" y1="9.4" x2="7.5" y2="4.21"></line><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>                        Calcolo pasti</h1>
                    <p>Applicazione per calcolare i pasti</p>
                </div>
                <div class="col-12">
                    <div class="card p-2 p-shadow-1">
                        <div class="row">
                            <div class="col-12">
                                <input onchange="calcolo_pasti()" id="numero_pasti" type="number" class="p-form-text p-form-no-validate m-0 mb-2 w-inherit" placeholder="Inserisci numero pasti">
                            </div>
                            <div class="col-12">
                                <input onchange="calcolo_pasti()" id="numero_operatori" type="number" class="p-form-text p-form-no-validate m-0 mb-2 w-inherit" placeholder="Inserisci numero operatori">
                            </div>
                            <div class="col-12">
                                <input onchange="calcolo_pasti()" type="submit" class="p-form-button p-form-send m-0" value="Calcola">
                                <!--
                                  <input onchange="reimpostaOreMinuti()" type="reset" class="p-form-button m-0 ml-2">
                                -->
                            </div>
                            <div class="col-12 mt-2 row">
                                <div class="col-6">
                                    <div class="card p-shadow-1 m-1">
                                        <div class="card-header h6 bg-dark text-white h6 text-center text-uppercase font-weight-bold">
                                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-users"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>                                            Totale
                                        </div>
                                        <div class="card-body text-center">
                                            <text class="h5 font-weight-light m-0" id="minuti_totale"></text>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="card p-shadow-1 m-1 bg-light text-dark">
                                        <div class="card-header h6 bg-primary text-white text-center text-uppercase font-weight-bold">
                                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>                                            Singolo
                                        </div>
                                        <div class="card-body text-center">
                                            <text class="h5 font-weight-light m-0" id="minuti_singolo"></text>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="p-mobile-tabs--content col-12" id="app-calcolatore-ore">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-uppercase font-weight-bold"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-clock"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>                        Calcolo ore</h1>
                    <p>Applicazione per calcolare le ore</p>
                </div>
                <div class="col-12">
                    <div class="card p-2 p-shadow-1" style="overflow: scroll;padding-bottom: 20vh!important;">
                        <div class="calcolatore-ore-form row">
                            <input type="button" value="+ Aggiungi" class="btn btn-success m-0 btn-add-input-calcolatore" />
                            <!--<input style="display:none;" type="button" value="Aggiorna" class="ml-2 btn btn-info m-0 btn-update-input-calcolatore" />-->
                            <input type="button" value="- Rimuovi tutto" class="btn btn-danger ml-2 m-0 btn-remove-input-calcolatore" />
                            <div class="card col-12 mt-2 p-shadow-1 bg-light text-dark">
                                <div class="card-header h5 text-center text-uppercase font-weight-bold">
                                    Risultato di <text id="calcolatore-ore-total-index" class="text-danger">0</text> elementi
                                </div>
                                <div class="card-body text-center">
                                    <text class="h5 font-weight-light m-0" id="risultato-h-calcolatore-ore">Clicca bottone verde "+Aggiungi" per iniziare</text>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="p-mobile-tabs--content col-12" id="app-info">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-uppercase font-weight-bold"><svg class="h1" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-info"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>                        Informazioni</h1>
                </div>
                <div class="col-12">
                    <div class="card p-2 p-shadow-1">
                        <p class="text-center m-0">Made by maxgonxalees &copy;</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
</body>
